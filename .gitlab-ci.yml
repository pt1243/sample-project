image: python:3.12

before_script:
  - pip install tox

tests:
  parallel:
    matrix:
      - TOX_TEST_ENV: py38
        PYTHON_VERSION: "3.8"
      - TOX_TEST_ENV: py39
        PYTHON_VERSION: "3.9"
      - TOX_TEST_ENV: py310
        PYTHON_VERSION: "3.10"
      - TOX_TEST_ENV: py311
        PYTHON_VERSION: "3.11"
      - TOX_TEST_ENV: py312
        PYTHON_VERSION: "3.12"
    image: python:$PYTHON_VERSION
    script:
      - tox -e $TOX_TEST_ENV

lint:
  script:
    - tox -e lint

type-check:
  script:
    - tox -e type-check

format:
  script:
    - tox -e format

coverage:
  before_script: []
  script:
    - pip install pytest pytest-cov coverage
    - coverage erase
    - pytest -q
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
